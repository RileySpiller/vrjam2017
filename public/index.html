<html>
  <head>
    <meta charset="utf-8">
    <title>VRJam</title>
    <meta name="description" content="VRJam - 2017">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.4.0/dist/networked-aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      var avatarSchema = {
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
        ]
      };
      NAF.schemas.add(avatarSchema);
    </script>
  </head>
  <body>

    <a-scene id="scene">
      <a-assets id="assets-list">
        <a-asset-item id="itemOfInterest" src=""></a-asset-item>
        <a-asset-item id="scenery" src=""></a-asset-item>
        <a-asset-item id="avatar" src="assets/animal.gltf"></a-asset-item>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <script id="avatar-template" type="text/html">
          <a-entity>
            <a-entity gltf-model="#avatar" position="0 -1.6 0" rotation="0 -90 0"></a-entity>
          </a-entity>
        </script>
      </a-assets>

      <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera="userHeight:1.6" spawn-in-circle="radius:3;" wasd-controls look-controls></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
      <a-entity id="ioi" gltf-model="#itemOfInterest" position="0 .75 0" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#scenery" position="0 0 0 " rotation="0 0 0"></a-entity>
    </a-scene>

    <script src="main.js"></script>
  </body>
</html>
